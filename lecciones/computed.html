<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <title></title>
</head>

<body>
 <div id="app">
  <h3>{{mensaje}}</h3>
  <h3>Invertido: {{invertido}}</h3>
  <input class="form-control" type="text" v-model="mensaje">
  <hr>
  <button class="btn btn-primary" @click="contador++">+</button>
  <button class="btn btn-danger" @click="contador--">-</button>
  <h3>{{contador}}</h3>
  <div class="progress">
   <div class="progress-bar" :class="color" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
  </div>
 </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="computed.js"></script>

</html>
